    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #F8FAFC; /* Very light slate */
        overscroll-behavior-y: none; /* Prevent bounce effect */
      }
      
      /* Hide scrollbar for clean UI */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Animation Utilities */
      .animate-enter {
        animation: enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes enter {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Animated Gradient Background */
      .bg-gradient-animate {
        background: linear-gradient(-45deg, #8ECAE6, #FF8FAB, #A7D7C5, #8ECAE6);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
